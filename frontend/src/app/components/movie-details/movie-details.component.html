<div class="bg-white py-6 sm:py-8 lg:py-12 dark:bg-gray-900"  >

  <div class="mx-auto max-w-screen-xl px-4 md:px-8">

    <div class=" grid gap-8 md:grid-cols-2 lg:gap-12">
      <div>
        <div class="h-64 overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-auto">
          <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + movie.poster_path" loading="lazy" alt="post image" class="h-full w-full object-cover object-center" />
        </div>
        <p class="mb-6 text-black">
          {{movie.original_language}}
        </p>
        <p class="mb-6 text-black">
          {{movie.release_date}}
        </p>
      </div>
      <div class=" pl-12 bg-gray-100 dark:bg-gray-800 dark:text-gray-200 border-gray-900  shadow-lg rounded-lg">
        <p class=" mb-6 mt-6 font-semibold text-center dark:text-gray-50 text-4xl text-black">
          {{movie.title}}
        </p>
        <h3 class="peer mb-7 mr-10 dark:text-gray-200 text-black">{{movie.overview}}</h3>
        <ul role="list" class="marker:text-sky-400 list-disc pl-5 space-y-3 text-slate-500">

        </ul>
      </div>
    </div>
  </div>
  <div class="bg-white py-6 sm:py-8 lg:py-12 dark:bg-gray-900">
    <section class="bg-white border-gray-900  shadow-lg rounded-lg dark:bg-gray-900 py-8 lg:py-16 antialiased">
      <div class="max-w-2xl mx-auto px-4">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Comments</h2>
        </div>
        <form  class="mb-6">
          <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-300 shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <label for="comment" class="sr-only">Your comment</label>
            <textarea id="comment" rows="6"
                      class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                      placeholder="Write a comment..."
                      formControlName="commentBody"
                      required></textarea>
          </div>
          <button type="submit" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
          </button>
        </form>
        <article class="rounded-lg rounded-t-lg border border-gray-200 p-6 text-base bg-white rounded-lg dark:bg-gray-900"  >
          <footer class="flex justify-between items-center mb-2">
            <div class="flex items-center ">
              <p class=" inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold"><img
                class="mr-2 w-6 h-6 rounded-full"
                src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
                alt="Michael Gough"></p>
              <p class="text-sm text-gray-600 dark:text-gray-400"><time pubdate datetime="created"
                                                                        title="created"></time></p>
            </div>
          </footer>
          <p class="text-gray-500 dark:text-gray-400"></p>
          <div class="flex items-center mt-4 space-x-4">
            <button type="button"
                    class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400 font-medium">
              <svg class="mr-1.5 w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5h5M5 8h2m6-3h2m-5 3h6m2-7H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h3v5l5-5h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"/>
              </svg>
              Reply
            </button>
          </div>
        </article>
      </div>
    </section>

  </div>

</div>
