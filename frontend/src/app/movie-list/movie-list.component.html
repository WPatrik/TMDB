<div class="bg-white dark:bg-gray-900 dark:text-gray-50 py-6 sm:py-8 lg:py-12" >
  <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 dark:text-white md:mb-6 lg:text-3xl"></h2>
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <!-- text - start -->
    <div class="mb-10 md:mb-16">

      <p class="mx-auto max-w-screen-md text-center md:text-gray-500 dark:text-white md:text-lg"></p>
    </div>
    <!-- text - end -->

    <div class="grid gap-4 sm:grid-cols-2 md:gap-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-8">
      <!-- article - start -->



      <div *ngFor="let movie of movies.results" class="relative">
        <a  (click)="showMovieDetails(movie.id)"
           class="group relative flex h-48 flex-col overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-64 xl:h-96">
          <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + movie.poster_path" alt=""
               class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110"
               loading="lazy"/>

          <div
            class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 to-transparent md:via-transparent"></div>

          <div class="relative mt-auto p-4">

            <h2 class="mb-2 text-xl font-semibold text-white transition duration-100">{{movie.title}}</h2>
            <span class="font-semibold text-indigo-300"></span>
          </div>
          <button type="button"  class="mb-5 w-full flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-500 dark:border-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
              <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
            </svg>
          </button>

        </a>

        <!-- Post badge start-->




      </div>
      <!-- article - end -->


    </div>


</div>

</div>
